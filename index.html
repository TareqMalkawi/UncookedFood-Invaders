<!DOCTYPE html>
<html>
    <head>
        <title>Uncooked Food Invaders</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body id="body">

        <section id="instruction">
            <h1 class="title">*** Uncooked Food Invaders ***</h1>
            <h1>Press "Enter" to start the game</h1>
            <h1>Press "R" to restart the game</h1>
        </section>

        <section id="win-instruction">
            <h1>YOU WON !</h1>
            <h1>Press "R" to restart the game</h1>
        </section>

        <section id="lost-instruction">
            <h1>YOU Lost !</h1>
            <h1>Press "R" to restart the game</h1>
        </section>

        <section id = "main-canvas">
            <h2 id="score"></h2>
            <section id = "sub-canvas"></section>
        </section>

    </body>
</html>
